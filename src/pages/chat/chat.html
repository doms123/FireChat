<ion-header>
    <ion-navbar color="light-blue">
      <ion-buttons left>
        <button ion-button icon-only>
          <ion-icon name="menu"></ion-icon>
        </button>
      </ion-buttons>
      <ion-title text-center>Chats</ion-title>
      <ion-buttons right>
          <button ion-button icon-only>
            <ion-icon name="search"></ion-icon>
          </button>
        </ion-buttons>
    </ion-navbar>
  </ion-header>

  
  <ion-content no-padding>
    <ion-list>
      <ion-item-divider color="light">FireChat Users <button (click)="logoutBtn()">Logout</button></ion-item-divider>
        <ion-item *ngFor="let user of users" (click)="chatBox(user)">
          <ion-avatar item-start>
            <img src="{{user.photo}}" *ngIf="user.photo;else photo;">
            <ng-template #photo><span class="icon-circle">A</span></ng-template>
          </ion-avatar>
          <ion-label>
            <h3>{{user.displayName}} <span [class]="user.status"></span></h3>
            <p>{{user.email}}</p>
          </ion-label>
          <ion-note item-end="" class="note note-ios">3:43 pm</ion-note>
        </ion-item>
    </ion-list>
  </ion-content>
