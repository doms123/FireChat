<ion-header>
    <ion-navbar color="light-blue">
      <ion-buttons left>
        <button ion-button icon-only>
          <ion-icon name="menu"></ion-icon>
        </button>
      </ion-buttons>
      <ion-title text-center>Chats</ion-title>
      <ion-buttons right>
          <button ion-button icon-only (click)="pushPage(UserslistPage)">
            <ion-icon name="person-add"></ion-icon>
          </button>
        </ion-buttons>
    </ion-navbar>
  </ion-header>

  <ion-content no-padding>
    <form (submit)="sendPushMsg()">
      <input type="text" [(ngModel)]="title" name="title">
      <input type="text" [(ngModel)]="body" name="body">
      <input type="submit" value="Send">
    </form>
  </ion-content>
