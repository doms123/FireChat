 <ion-header>
    <ion-navbar color="light-blue">
        <ion-title>{{receiverName}} <p><span [class]="receiverStatus"></span>{{receiverStatus}}</p></ion-title>
      </ion-navbar>
 </ion-header>
 <ion-content>
    <div class="direct-chat-msg" *ngFor="let chat of chats">
        <div class="direct-chat-info clearfix">
          <span class="direct-chat-name pull-left">{{chat.name}}</span>
          <span class="direct-chat-timestamp pull-right">23 Jan 2:00 pm</span>
        </div><!-- /.direct-chat-info -->
        <img class="direct-chat-img" src="{{chat.senderPhoto}}" alt="message user image"><!-- /.direct-chat-img -->
        <div class="direct-chat-text">
          {{chat.message}}
        </div><!-- /.direct-chat-text -->
    </div>
 </ion-content>
 <ion-footer position="bottom">
    <ion-item>
        <ion-icon item-left name="attach" color="light-blue"></ion-icon>
        <ion-input type="text" [(ngModel)]="chatMsg" name="chatMsg" (keyup.enter)="sendMessage()" placeholder="Enter your message . . ."></ion-input>
        <ion-icon item-right name="send" color="light-blue" (click)="sendMessage()"></ion-icon>
    </ion-item>
 </ion-footer>
