<ion-content padding>
  <div text-center margin-top>
      <h1><img src="./assets/images/logo.svg" class="appLogo" alt="FireChat" no-margin></h1>
  </div>
  <ion-grid>
      <ion-row>
        <ion-col col-12><p class="welcomeMsg" text-center no-margin>Welcome To FireChat</p></ion-col>
        <button ion-button icon-left medium full margin-top class="fbBtn mt200" (click)="fbLoginBtn()">
          <ion-icon name="logo-facebook"></ion-icon>
          LOGIN WITH FACEBOOK
        </button>

        <button ion-button icon-left medium full margin-top class="googleBtn" (click)="googleLoginBtn()">
          <ion-icon name="logo-googleplus"></ion-icon>
          LOGIN WITH GOOGLE
        </button>
        
        <button ion-button icon-left medium full margin-top class="emailBtn" (click)="pushLoginPage()">
          <ion-icon name="mail"></ion-icon>
          LOGIN WITH EMAIL
        </button>
      </ion-row>
    </ion-grid>
</ion-content>
