<ion-header>

  <ion-navbar color="light-blue">
    <ion-title>Password Reset</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div padding-top margin-top>
    <p>To reset password, type the full email address you used to sign up for FireChat and we'll send you an e-mail to walk through resetting your password.</p>
  </div>
  <form (submit)="resetPass()" [formGroup]="resetPassForm" margin-bottom padding-bottom>
	  	<ion-item no-padding>
	  	  <ion-label floating>Email</ion-label>
				<ion-input 
				type="text" 
				[(ngModel)]="email"
				name="email"
				[formControl]="resetPassForm.controls['email']"
				></ion-input>
      </ion-item>
      <div 
        *ngIf="resetPassForm.controls['email'].hasError('pattern') && 
        resetPassForm.controls['email'].touched"
        class="errorColor fSize12 mt5" 
        padding-left>Email Address is invalid
      </div>
	  	<button margin-top ion-button color="light-blue" medium float-right full margin-top [disabled]="isResetPassDisabled">LOGIN</button>
	  </form>
</ion-content>
